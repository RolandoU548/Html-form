<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div
      class="container-xl border border-secondary-subtle rounded my-4 mx-auto"
    >
      <div
        class="row border rounded-top"
        style="background-color: rgb(237, 235, 235)"
      >
        <div class="col-12 p-3">
          <h3 class="h3 fw-semibold">Payment form example</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12 px-3 pt-3">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5 p-3">
          <div class="form-group">
            <label for="CARD" class="form-label">Card #</label>
            <input
              type="password"
              class="form-control"
              id="CARD"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>
        </div>
        <div class="col-lg-3 p-3">
          <div class="form-group">
            <label for="CVC" class="form-label">CVC #</label>
            <input
              type="password"
              class="form-control"
              id="CVC"
              placeholder="0000"
            />
          </div>
        </div>
        <div class="col-lg-4 p-3">
          <label for="validationCustomUsername" class="form-label"
            >Amount</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">$</span>
            <input
              type="number"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              placeholder="Amount"
              required
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 p-3">
          <div class="form-group">
            <label for="name" class="form-label">First Name</label>
            <input
              type="text"
              aria-label="First name"
              class="form-control"
              id="name"
            />
          </div>
        </div>
        <div class="col-lg-6 p-3">
          <div class="form-group">
            <label for="lastname" class="form-label">Last Name</label>
            <input
              type="text"
              aria-label="Last name"
              class="form-control"
              id="lastname"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 p-3">
          <div class="form-group">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              aria-label="city"
              class="form-control"
              id="city"
            />
          </div>
        </div>
        <div class="col-lg-3 p-3">
          <label for="state" class="form-label">State</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="state"
          >
            <option selected>Pick a state</option>
            <option value="1">Gu√°rico</option>
            <option value="2">Delta Amacuro</option>
            <option value="3">Apure</option>
          </select>
        </div>
        <div class="col-lg-3 p-3">
          <div class="form-group">
            <label for="postal" class="form-label">Postal Code</label>
            <input
              type="text"
              aria-label="postal"
              class="form-control"
              id="postal"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 p-3">
          <label for="">We accept:</label>
          <div class="bg-secondary p-2 rounded col-lg-6">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1"
                ><i
                  class="bi bi-credit-card-2-front-fill"
                  style="color: white"
                ></i
              ></label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1"
                ><i
                  class="bi bi-credit-card-2-front-fill"
                  style="color: white"
                ></i
              ></label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1"
                ><i
                  class="bi bi-credit-card-2-front-fill"
                  style="color: white"
                ></i
              ></label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1"
                ><i
                  class="bi bi-credit-card-2-front-fill"
                  style="color: white"
                ></i
              ></label>
            </div>
          </div>
        </div>
        <div class="col-lg-6 p-3">
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="2"></textarea>
            <label
              for="message"
              class="form-label fs-6 fw-light text-body-tertiary"
              >Add any notes here</label
            >
          </div>
        </div>
      </div>
      <div class="row" style="background-color: rgb(237, 235, 235)">
        <div class="col-12">
          <div class="d-flex flex-row-reverse p-1">
            <div class="p-2">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
            <div class="p-2">
              <button class="btn btn-secondary">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
